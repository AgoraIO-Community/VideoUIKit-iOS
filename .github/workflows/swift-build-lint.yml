name: Lint, Build, Pod Lint

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
    - "*"

jobs:
  lint:
    runs-on: macos-latest
    steps:
    - name: Checkout ðŸ›Ž
      uses: actions/checkout@v3 
    - name: Swift Lint ðŸ§¹
      run: swiftlint --strict
    - name: Test Build ðŸ”¨
      run: xcodebuild -scheme $SCHEME -destination $DESTINATION
      env:
        SCHEME: AgoraUIKit_iOS-Package
        DESTINATION: 'generic/platform=iOS'
    - name: Pod Lint
      run: pod lib lint AgoraUIKit_iOS.podspec --allow-warnings --skip-import-validation --include-podspecs='AgoraRtmControl_iOS.podspec'
